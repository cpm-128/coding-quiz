<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

    <header>
        <div class="high-scores">
            <p><a href="./high-scores.html">View high scores</a></p>
        </div>
        <div class ="time">
            <p>Time placeholder text</p>
        </div>
    </header>

    <main>
        <div class="container">

            <div id="get-started"
                class="row"
                data-number="0"
                data-visibility="visible">
                <div class="col-12">
                    <div class="title"
                        data-title-text="Coding Quiz Challenge">
                    </div>
                    <p data-title-description-text="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea a optio molestias hic alias recusandae vitae officia voluptatibus aliquam sequi quis saepe adipisci nostrum, eaque nisi atque quam fugit asperiores.">
                    </p>
                    <div id="start-button"
                        class="button"
                        data-start-button-text="Start">
                    </div>
                </div>
            </div>

            <div id="question-1"
                class="row"
                data-number="1"
                data-visibility="hidden">
                <div class="col-12">
                    <div class="question"
                        data-question-text="Commonly used data types do NOT incldue:">
                    </div>
                    <ul class="multiple-choice-list">
                        <li class="button"
                            data-choice="1.1"
                            data-choice-1-text="placeholder choice 1">
                        </li>
                        <li class="button"
                            data-choice="1.2"
                            data-choice-2-text="placeholder choice 2">
                        </li>
                        <li class="button"
                            data-choice="1.3"
                            data-choice-3-text="placeholder choice 3">
                        </li>
                        <li class="button"
                            data-choice="1.4"
                            data-choice-4-text="placeholder choice 4">
                        </li>
                    </ul>
                </div>
            </div>

            <div id="feedback"
                class="row">
                <div
                class="col-12"
                data-correct-text="Correct!"
                data-incorrect-text="Incorrect.">
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
